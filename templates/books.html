{%  extends "layout.html" %}
{% block body %}
<div class="row center">
    <section class="row ">
        {% for book in books %}
        
      
        <div class="col  s12">
            <h5>{{ book.title }}</h5>
        </div>
        <div class="col s6 14">
            <p>ISBN: {{ book.isbn }}</p>
        </div>
        <div class="col s6 14">
            <p>Author: {{ book.author}}</p>
        </div>
        <div class="col s6 14">
            <p>Year: {{ book.year}}</p>
        </div>

        {% else %}
        <h3>No book found</h3>
    
        {% endfor %}


    </section>
</div>
{% endblock %}
